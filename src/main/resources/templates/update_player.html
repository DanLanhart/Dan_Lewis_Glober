<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Update Player Form </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/css/style_sheet.css" type="text/css" th:href="@{css/style_sheet.css}">

</head>
<body>

    <div class="container"><br>
        <h2> Player Update Form </h2>
        <hr>
        <form action=# th:action="@{/savePlayer}" th:object="${player}" method="POST">

            <!-- Add hidden field top handle update -->
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{password}" />
            <input type="hidden" th:field="*{email}" />

            First Name
            <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="Enter first name">

            Username
            <input type="text" th:field="*{username}" class="form-control mb-4 col-4" placeholder="Enter username">

            <button type="submit" class="btn btn-success col-2"> Save Changes</button>
        </form>
        <hr>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Glober Home Page </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style_sheet.css" type="text/css" th:href="@{css/style_sheet.css}">

</head>
<body>

<nav>
    <div class="navbar px-2 d-flex flex-row" >
        <div class="myasweomedropdown">
            <button class="superbutton">MENU
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown_items">
                <a th:href="@{/index}">HOME</a>
                <a th:href="@{/play}">PLAY</a>
                <a th:href="@{/profile}">PROFILE</a>
                <a th:href="@{/about}">ABOUT</a>
                <a th:href="@{/showBugReportForm}">REPORT A BUG</a>
            </div>
        </div>
        <div class="glober_title"> GLOBER </div>
        <a th:href="@{/profile}">PROFILE</a>
    </div>
</nav>


<div class="container">
    <br><h2> Submit Chat Message </h2><br>
    <h6>Username</h6>
    <h4 th:text="${username}"></h4>
    <form  th:action="@{/saveChat}" th:object="${chat}" method="POST"><br>
<!--        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{username}" />-->
        <div class="form-group">
            <label for="id">ID</label>
            <textarea class="form-control" th:field="*{id}" id="id"
                      name="id" rows="3"
                      placeholder="Enter your id"></textarea>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <textarea class="form-control" th:field="*{username}" id="username"
                      name="username" rows="3"
                      placeholder="Enter your username"></textarea>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" th:field="*{message}" id="message"
                      name="message" rows="3"
                      placeholder="Enter your chat message"></textarea>
        </div><br>
        <button type="submit" class="btn btn-success col-2"> Submit Message </button>
    </form>

</div>

</body>
</html>

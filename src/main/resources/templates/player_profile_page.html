<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Glober Home Page </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style_sheet.css" type="text/css" th:href="@{css/style_sheet.css}">
</head>
<body>
<nav>
    <div class="navbar px-2 d-flex flex-row" >
        <div class="myasweomedropdown">
            <button class="superbutton">MENU
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown_items">
                <a th:href="@{/index}">HOME</a>
                <a th:href="@{/play}">PLAY</a>
                <a th:href="@{/profile}">PROFILE</a>
                <a th:href="@{/about}">ABOUT</a>
                <a th:href="@{/showBugReportForm}">REPORT A BUG</a>
            </div>
        </div>
        <div class="glober_title"> GLOBER </div>
        <a th:href="@{/profile}">PROFILE</a>
    </div>
</nav><br><br>

<h2 class="text-center">My Profile</h2><br>

<div class="container">
    <div class="row">
        <div class="col">
            <h5>Name</h5><hr>
        </div>
        <div class="col">
            <h5>Username</h5><hr>
        </div>
        <div class="col">
            <h5>Email</h5><hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2 th:text="${firstName}"></h2>
        </div>
        <div class="col">
            <h2 th:text="${username}"></h2>
        </div>
        <div class="col">
            <h2 th:text="${email}"></h2>
        </div>
    </div>
</div><br><br><br>
<div class="row">
    <div class="col">
        <h2></h2>
    </div>
    <div class="col">
        <h2></h2>
    </div>
    <div class="col-3">
        <a th:href="@{/showFormForUpdate/{id}(id=${player.id})}" th:object="${player}" class="btn btn-success">Update Info</a>
        <a th:href="@{/logout}" class="btn btn-success" role="button">Logout</a>

    </div>
</div>

<div class="container my-2">
    <h2>Chat Board <a th:href="@{/chatForm}" th:object="${player}" class="btn btn-success">Chat</a></h2>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Username</th>
            <th>Message</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="chat : ${listChat}">
            <td th:text="${chat.username}"></td>
            <td th:text="${chat.message}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
